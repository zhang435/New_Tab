<!DOCTYPE html>
<html>
<body>

<p>Click the button to trigger a function that will output "Hello World" in a p element with id="demo".</p>

<a id = "x" onclick="myFunction()">Click me</a>

<p id="demo"></p>

<script>
    function myFunction() {
        var x =  document.getElementById("x");
        alert(x.getAttribute("onclick"));
    }
</script>

</body>
</html>
